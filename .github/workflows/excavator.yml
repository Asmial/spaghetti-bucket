name: Excavator

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  excavator:
    name: Excavator
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - name: Excavate
        uses: Ash258/Scoop-GithubActions@stable-win
        env:
          SHOVEL: "1"
         GITH_EMAIL: ${{ secrets.GITH_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITH_TOKEN }}
          SKIP_UPDATED: "1"
