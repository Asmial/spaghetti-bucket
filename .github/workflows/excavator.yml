on:
  schedule:
  - cron: '0 * * * *'
jobs:
  excavate:
    name: Excavator
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Excavator
      uses: shovel-org/GithubActions@main
      env:
          SHOVEL: "1"
          GITH_EMAIL: ${{ secrets.GITH_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITH_TOKEN }}
          SKIP_UPDATED: "1"
